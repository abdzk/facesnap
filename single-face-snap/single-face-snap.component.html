<div class="face-snap-card"  *ngIf="faceSnap$ | async as faceSnap" [ngClass] ="{snapped:buttonText === 'Yeah, je kiff!' }">
  <h1> {{ faceSnap.title | titlecase}}</h1>
  <a routerLink="/facesnaps">Back</a>
  <p> mis en ligne le  {{faceSnap.createdDate | date: 'longDate'}}</p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
  <p>{{faceSnap.description}}</p>
  <p *ngIf="faceSnap.location">numero de la photo {{faceSnap.location}}</p>
  <p>
    <button (click)="onSnap(faceSnap.id)">{{buttonText}}!</button>
    <span [ngStyle]="{ color: 'rgb (0, ' + faceSnap.snaps + ', 0)' }">ðŸ¤Œ {{ faceSnap.snaps }}</span>
  </p>
</div>
